<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justin.ae</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function loadTemplate() {
            fetch('template.html')
                .then(response => response.text())
                .then(data => {
                    document.body.innerHTML = data;
                    // Page content
                    const mainContent = document.getElementById('main-content');
                    mainContent.innerHTML = `
                        <h1 class="title">Justin Guiel<span class="cursor">█</span></h1>
                        <h2 class="subhead">HPC Wizard | Amateur Photography | Canon gear</h2>
                        <p class="summary">Hello, my name is Justin Guiel, pronounced like "guile". I'm an amatuer photographer and professional HPC Architect. You can find me being a docent for the SF Conservatory of Flowers, Botanical Gardens, and Zoo. I was previously a high school IB Biology teacher and miss it a little, so now I volunteer as a docent across San Francisco to teach people about science, genetics, plants, and animals. I'm always happy to chat about music, photography, science, and movies——contact: me@justin.ae</p>
                        <div class="links">
                            <a href="https://www.instagram.com/jg.phtg" target="_blank">Insta</a>
                            <a href="https://www.linkedin.com/in/justinguiel" target="_blank">LinkedIn</a>
                            <a href="https://github.com/jguiel" target="_blank">GitHub</a>
                        </div>
                    `
                })
                .catch(error => console.error('Error loading template:', error));
        }

        window.onload = loadTemplate;
    </script>
</head>
<body>
</body>
</html>
