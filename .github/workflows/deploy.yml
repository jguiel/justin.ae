name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Deploy
        env:
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$EC2_SSH_KEY" > key.pem
          chmod 600 key.pem
          
          # auto renew ssl certificate
          scp -i key.pem -o StrictHostKeyChecking=no \
            renew-ssl.sh \
            install-ssl-renewal.sh \
            ssl-renewal.service \
            ssl-renewal.timer \
            ec2-user@18.209.196.27:~/
          
          ssh -i key.pem -o StrictHostKeyChecking=no ec2-user@18.209.196.27 <<'DEPLOY_EOF'
            # Deploy website files
            cd /var/www/html
            git pull origin main
            sudo find . -type d -exec chmod 777 {} \;
            sudo find . -type f -exec chmod 666 {} \;
            sudo chown -R apache:apache .
            
            cd ~
            chmod +x renew-ssl.sh install-ssl-renewal.sh
            
            # systemd service and timer
            sudo cp ssl-renewal.service /etc/systemd/system/
            sudo cp ssl-renewal.timer /etc/systemd/system/

            sudo systemctl daemon-reload
            sudo systemctl enable ssl-renewal.timer
            sudo systemctl start ssl-renewal.timer || true  # Don't fail if already running
            echo "SSL renewal timer status:"
            sudo systemctl status ssl-renewal.timer --no-pager -l || true
            echo ""
            echo "next run:"
            sudo systemctl list-timers ssl-renewal.timer --no-pager || true
          DEPLOY_EOF
          
          rm -f key.pem

